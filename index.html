<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blackjack</title>
  <link rel="stylesheet" type="text/css" title="stylesheet" href="styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <div id="table">
    <label>Messages: </label>
    <div id="messages"></div>
    <label>Dealer: </label>
    <label id="dealer-points" class="points">0</label>
    <div id="dealer-hand" class="hand">
    </div>
    <label>Player: </label>
    <label id="player-points" class="points">0</label>
    <div id="player-hand" class="hand">
    </div>
    <div class="buttons">
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
      <button disabled="disabled" id="restart-button">Restart</button>
    </div>
  </div>
  <script src="js/blackjack.js" type="text/javascript"></script>
</body>
</html>
